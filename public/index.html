<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartograph Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cartograph Online</h1>
            <p class="tagline">Chart your adventure</p>
        </header>
        
        <div class="toolbar">
            <label class="toggle-btn">
                <input type="checkbox" id="drawMode">
                <span class="btn-icon">‚úèÔ∏è</span>
                <span class="btn-text">Draw Mode</span>
            </label>
            <label class="toggle-btn">
                <input type="checkbox" id="eraseMode">
                <span class="btn-icon">üßΩ</span>
                <span class="btn-text">Erase Mode</span>
            </label>
            <label class="toggle-btn">
                <input type="checkbox" id="toggleDiceDrop">
                <span class="btn-icon">üé≤</span>
                <span class="btn-text">Dice Mode</span>
            </label>
            <label class="toggle-btn">
                <input type="checkbox" id="toggleStampMode">
                <span class="btn-icon">üå≤</span>
                <span class="btn-text">Stamp Mode</span>
            </label>
            <button id="clearCanvas" class="tool-btn">
                <span class="btn-icon">üóëÔ∏è</span>
                <span class="btn-text">Clear Dice</span>
            </button>
            <button id="downloadCanvas" class="tool-btn">
                <span class="btn-icon">üì•</span>
                <span class="btn-text">Download Map</span>
            </button>
        </div>
        <div class="toolbar">
            <div class="counter">
                <p>Biome dice</p>
                <p id="biomeCount">3</p>
                <div class="chevron-buttons">
                    <button onclick="biomeInc()" class="chevron-btn">‚ñ≤</button>
                    <button onclick="biomeDec()" class="chevron-btn">‚ñº</button>  
                </div>
            </div>
            
            <div class="counter">
                <p>Landmark dice</p>
                <p id="landmarkCount">1</p>
                <div class="chevron-buttons">
                    <button onclick="landmarkInc()" class="chevron-btn">‚ñ≤</button>
                    <button onclick="landmarkDec()" class="chevron-btn">‚ñº</button>
                </div>
            </div>
            <p>Dice roll spread</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="1" class="slider" id="diceSpreadRange">
              </div>
        </div>
        <div class="canvas-container">
            <canvas id="whiteboard"></canvas>
            <div class="compass"></div>
        </div>
        
        <footer>
            <p>Cartograph Online ‚Äî Explore. Map. Discover.</p>
        </footer>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
